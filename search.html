<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5003ee7f8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="icon" href="img/icon.ico">
    <script defer src="js/search.js"></script>
    <title>MusicDiary</title>
</head>
<body>
    <header>
        <div class="navbar-menu">
            <ul>
                <li id="music">음악</li>
                <li id="search">검색하기</li>
                <li id="list">게시판</li>
                <a href="guide_main.html" style="color: #181818"><li id="guide">이용가이드</li></a>
            </ul>
        </div>
    </header>
    <article>
        <section id="search_bar">
            <div class="image">
                <a href="index.html"><img src="img\mnmz_logo.svg" alt="mnmz_logo"></a>
            </div>
            <form class="searchForm">
                <input type="text" class="searchField" placeholder="원하는 노래를 검색해주세요." onfocus="this.placeholder = ' '" onblur="this.placeholder = '원하는 노래를 검색해주세요.'">
                <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #d8d8d8;"></i>
            </form>
        </section>
        <section id="result_section">
            <div class="result">
                <div class="image">
                    <img src="img\OMG.jpg" alt="">
                </div>
                <span class="musicTitle">OMG</span>
                <div class="icons">
                    <div class="play">
                        <i class="fa-solid fa-play fa-xl" style="color: #2b2b2b;"></i>
                    </div>
                    <div class="pause">
                        <i class="fa-solid fa-pause fa-xl" style="color: #2b2b2b;"></i>
                    </div>
                    <a href="write.html" class="write">
                        <i class="fa-regular fa-pen-to-square fa-xl" style="color: #2b2b2b;"></i>
                    </a>
                </div>
                <span class="musicSinger">뉴진스</span>
                
                <!-- 음악 재생 -->
                <audio src="music/omg.mp3"></audio>
            </div>
        </section>
    </article>
</body>
</html>
