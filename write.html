<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf4b3a2bf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/write.css">
    <link rel="icon" href="img/icon.ico">
    <script defer src="js/write.js"></script>
    <title>MusicDiary</title>
</head>
<body onload="setBackground()" style="background-size: cover;">
    <article class="wrap">
        <form action = "check.php" method = "post">
            <div class="musicInfo">
                <div id="musicCover">
                    <img src="img\OMG.jpg" alt="">
                </div>
                <span id="musicTitle">ZERO - New Jeans</span>
            </div> 
            <section><input type="text" placeholder="제목을 입력하시오" id="title" name="title"/>
                <div class="emoji_radio">
                    <input type="radio" name="emotions" id="1" value="joy" checked> <span>즐거움</span> 
                    <input type="radio" name="emotions" id="2" value="love"> <span>사랑에 빠짐</span>
                    <input type="radio" name="emotions" id="3" value="soso"> <span>보통</span>
                    <input type="radio" name="emotions" id="4" value="sad"> <span>슬픔</span>
                    <input type="radio" name="emotions" id="5" value="dead"> <span>나쁨</span>
                </div>
            </section>
            <input type="text" placeholder="text" id="text" name="text"/>
            <button>끝내기</button> 
        </form>
        <!--  음악 재생 -->
        <audio src="music/omg.mp3" autoplay loop></audio>
    </article>
</body>
</html>
