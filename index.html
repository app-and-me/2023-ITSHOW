<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf4b3a2bf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/main.js"></script>
    <title>MusicDiary</title>
</head>
<body>
    <figure>
        <section>
            <article>
                <div class="inner" id="main">
                    <div class="image">
                        <a href="index.html"><img src="img\circle1.svg" alt="LPplayer"></a>
                    </div>
                    <div class="buttons">
                        <i class="fa-solid fa-backward-step" style="color: #dfcc9a;"></i>
                        <i class="fa-solid fa-play" style="color: #dfcc9a;"></i>
                        <i class="fa-solid fa-forward-step" style="color: #dfcc9a;"></i>
                    </div>
                </div>
            </article>
            <article>
                <div class="inner" id="music_search">
                    <div class="image">
                        <a href="search.html"><img src="img\mnmz_logo.svg" alt="mnmz_logo"></a>
                    </div>
                    <form>
                        <input type="text" class="searchfield" placeholder="원하는 노래를 검색해주세요." onfocus="this.placeholder = ' '" onblur="this.placeholder = '원하는 노래를 검색해주세요.'">
                    </form>
                </div>
            </article>
            <article id="post_article">
                <div class="inner">
                    <div class="chart_field">
                    </div>
                    <div id="post_container">
                        <div class="post">
                            <div class="cover_img">
                                <img src="img\maps.jpg" alt="">
                            </div>
                            <span>노래 제목</span>
                        </div>
                        <div class="post">
                            <div class="cover_img">
                                <img src="img\maps.jpg" alt="">
                            </div>
                            <span>노래 제목</span>
                        </div>
                        <div class="post">
                            <div class="cover_img">
                                <img src="img\maps.jpg" alt="">
                            </div>
                            <span>노래 제목</span>
                        </div>
                        <div class="post">
                            <div class="cover_img">
                                <img src="img\maps.jpg" alt="">
                            </div>
                            <span>노래 제목</span>
                        </div>
                        <div class="post">
                            <div class="cover_img">
                                <img src="img\maps.jpg" alt="">
                            </div>
                            <span>노래 제목</span>
                        </div>
                    </div>
                </div>
            </article>
            <article>
                <div class="inner">
                </div>
            </article>
        </section>
        <div class="btnLeft">
            <span>prev</span>
        </div>
        <div class="btnRight">
            <span>next</span>
        </div>
    </figure>
</body>
</html>
