<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/postview.css">
    <link rel="icon" href="img/icon.ico">
    <title>MusicDiary</title>
</head>
<body>
    <article class="wrap">
        <form>
            <div class="musicInfo">
                <div id="musicCover"></div>
                <span id="musicTitle">ZERO - New Jeans</span>
            </div>
            <section><input type="text" id="title" name="title"/>
                <div class="emojiField">
                    <div class="emoji" id="emoji1"><img src="img\emoji5" alt="이모지"></div>
                    <div class="emoji" id="emoji2"><img src="img\emoji5" alt="이모지"></div>
                    <div class="emoji" id="emoji3"><img src="img\emoji5" alt="이모지"></div>
                    <div class="emoji" id="emoji4"><img src="img\emoji5" alt="이모지"></div>
                    <div class="emoji" id="emoji5"><img src="img\emoji5" alt="이모지"></div>
                </div>
            </section>
            <input type="text" placeholder="text" id="text" name="text"/>
        </form>
        <!-- 음악 재생 -->
        <audio src="music/omg.mp3" autoplay></audio>
    </article>
</body>
</html>
